# Use postgres/example user/password credentials
version: '3.9'

services:

  db:
    container_name: postgresDbBMM
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgresbmm


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

